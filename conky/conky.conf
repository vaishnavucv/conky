conky.config = {
    alignment = 'top_right',
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'DejaVu Sans Mono:size=12',
    gap_x = 60,
    gap_y = 60,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_argb_visual = true,
    own_window_argb_value = 25,
    own_window_type = 'desktop',
    own_window_hints = 'undecorated,below,skip_taskbar,skip_pager,sticky',
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'left',
    use_xft = true,
}

conky.text = [[
${color blue}Info:${color cyan}${scroll 40  $sysname $nodename $kernel $machine}
$hr
${color green}Uptime:${color green}$uptime
${color grey}Frequency (in MHz):$color $freq
${color grey}Frequency (in GHz):$color $freq_g
${color red}RAM Usage:$color $mem/$memmax - $memperc% ${color dark cyan}${membar 4}
${color grey}Swap Usage:$color $swap/$swapmax - $swapperc% ${color dark cyan} ${swapbar 4}
${color grey}CPU Usage:$color $cpu% ${color dark cyan}${cpubar 4}
${color cyan}Processes:$color $processes  ${color grey}Running:$color $running_processes
$hr
$hr
${color grey}File systems:
 / $color${fs_used /}/${fs_size /} ${color dark cyan} ${fs_bar 6 /}
$hr
$hr
${color cyan}Networking: ${color v}WIFI
${color grey}Up: ${color green}${upspeed wlan0} ${color grey} -          Down:${color red}${downspeed wlan0}
$color${downspeedgraph wlan0 12,150 303030 00ff00} ${alignr}$color${upspeedgraph wlan0 12,150 303030 ff0000}
$hr
${color orange}IP - wlan0:===>${color green}  ${addr wlan0}
$hr
${color orange}IP - wlan1:===>${color green}  ${addr wlan1}
$hr
${color blue}Name                 PID    CPU%   MEM%
${color cyan} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
${color lightgrey} ${top name 5} ${top pid 5} ${top cpu 5} ${top mem 5}
${color lightgrey} ${top name 6} ${top pid 6} ${top cpu 6} ${top mem 6}
${color lightgrey} ${top name 7} ${top pid 7} ${top cpu 7} ${top mem 7}
${color lightgrey} ${top name 8} ${top pid 8} ${top cpu 8} ${top mem 8}
${color lightgrey} ${top name 9} ${top pid 9} ${top cpu 9} ${top mem 9}
${color lightgrey} ${top name 10} ${top pid 10} ${top cpu 10} ${top mem 10}
$hr
Time :======>${color green}${exec date +"%r"}
$hr
${color red}RAM Usage:${color yellow}$memperc% ${color dark cyan} ${membar 4}
$hr 
${color red}CPU Usage:${color yellow}$cpu% ${color dark cyan}${cpubar 4}
$hr

${color0}Wifi-Signal level: ${color red}${wireless_link_qual_perc wlan0}%${if_up wlan0}
${color dark cyan}${wireless_link_bar wlan0}${else}${color0}No WIFI$endif ${membar 4}
$hr





]]
